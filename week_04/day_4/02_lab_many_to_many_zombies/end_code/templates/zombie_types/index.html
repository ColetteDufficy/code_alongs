{% extends "base.html" %}
{% block content %}

<h2>Zombie Types</h2>

{% for zombie_type in zombie_types %}

<section>
    <p>{{ zombie_type.name }}</p>
    <a href="/zombietypes/{{ zombie_type.id }}/edit">Edit</a>
    <form action="/zombietypes/{{ zombie_type.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</section>

{% endfor %}
{% endblock %}
